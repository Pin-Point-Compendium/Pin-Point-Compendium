<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/styles/style.css}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>P2C Home</title>
    <link rel="icon" href="ppc5.ico" type="images/x-icon">
    <!--    To do fix favicon-->
</head>
<body style="background: #F7F1E5">
<!--#7EA37E background of nav bar ?-->
<div style="display:block; background: #42855B; padding-bottom:10px; width: 100%;">
    <div style="display: flex; justify-content: space-between;">
        <div style="margin-left: 5px;">
            <a th:href="@{/static}" style="display:flex; text-decoration:none;'">
                <img id="logo" th:src="@{/images/ppc5.svg}" style="width: 60px; height: 60px; filter: invert(100%);">
                <p style="color:white; font-weight:bold ">COMPENDIUM</p>
            </a>
        </div>
        <div style="display:flex; margin-top:10px; ">
            <div style="margin-top:8px; margin-bottom:10px; margin-left:15px; display:inline">
                <input type="search" width="20%" style="border-radius:10px; border:white thin;">
            </div>
            <div class="buttons" style="display:flex;">
                <div>
                    <button id="add-new" style="background: transparent; border:none; width: fit-content;">
                        <img th:src="@{/images/icons/plus.svg}" class="nav-icon">
                    </button>
                    <div style="display:none" id="add-new-list">
                        <a href="https://google.com">New album</a>
                        <a href="https://facebook.com">New trip</a>
                    </div>
                </div>
                <a th:href="@{/system}">
                    <img th:src="@{/images/icons/cog.svg}" class="nav-icon" title="Settings" alt="cog-icon">
                </a>
                <a th:href="TODO">
                    <img th:src="@{/images/icons/album.svg}" class="nav-icon" title="Albums" alt="album-icon">
                </a>
                <a th:href="TODO">
                    <img th:src="@{/images/icons/trip.svg}" class="nav-icon" title="Trips" alt="trip-icon">
                </a>
                <a th:href="TODO">
                    <img th:src="@{/images/icons/avatar-holder.svg}" class="nav-icon" title="Profile" alt="avatar-icon"
                         style="border: solid white; border-width: 2px; border-radius:50%;   -moz-border-radius:50%; -webkit-border-radius:50%;">
                </a>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/js/setEventListeners.js"></script>
</body>
</html>
